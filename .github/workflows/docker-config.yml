name: Docker configuration

on:
  workflow_run:
    workflows: ["Python application"]
    check_suite:
      types: [completed]

jobs:

  build:
    name: Building docker container
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for docker
        uses: docker/metadata-actions@v3
      - name: publish
        uses: docker/build-push-actions@v3
        with:
          context: .
          push: true
          file: ./docker/Dockerfile_prod
          tags: ${{ secrets.DOCKER_USERNAME }}/microblog:latest
          lables: ${{ steps.meta.outputs.lables }}
